    <script>
      $(document).ready(function () {
        // 使用事件委託處理通過 JavaScript 生成的鏈接
        $("#sidebarLinks").on("click", ".function-link", function (e) {
          e.preventDefault(); // 阻止默认链接行为
          var newSrc = $(this).attr("href"); // 获取链接的 href 属性

          // 移除之前的.active效果
          $("#sidebarLinks .sidebar-item").removeClass("active");

          // 为被点击的.sidebar-item添加.active
          $(this).closest(".sidebar-item").addClass("active");

          // 隐藏 homepage，显示 iframe
          $("#homepage").addClass("d-none");
          $("#mainframe").removeClass("d-none");

          // 设置 iframe 的 src 属性
          $("#mainframe").attr("src", newSrc);

          // 立即调整 iframe 的高度
          parent.document.getElementById("mainframe").height = 0;

          // 监听 iframe 的载入事件，等待 iframe 加载完成
          $("#mainframe").on("load", function () {
            // 调整 iframe 的高度
            parent.document.getElementById("mainframe").height =
              this.contentWindow.document.body.scrollHeight;

            // 立即将页面滚动到最上面，而不使用动画
            $("html, body").scrollTop(0);
          });
        });
      });
    </script>
    <script>
