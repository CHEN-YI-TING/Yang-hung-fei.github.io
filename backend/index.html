<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5"
    />
    <meta name="author" content="AdminKit" />
    <meta
      name="keywords"
      content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="shortcut icon" href="/backend/img/icons/icon-48x48.png" />

    <link rel="canonical" href="https://demo-basic.adminkit.io/" />

    <title>AllDogCat Manager</title>

    <link href="/backend/css/sublist.css" rel="stylesheet" />
    <link href="/backend/css/app.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body onload="resize();">
    <div class="wrapper">
      <nav id="sidebar" class="sidebar js-sidebar">
        <div class="sidebar-content js-simplebar">
          <a
            class="sidebar-brand"
            href="/index.html"
            style="padding: 10px 0 10px 10px"
          >
            <img
              src="https://cdn.discordapp.com/attachments/1130403610371555378/1134033566670540880/LOGO3-1.png"
              alt="LOGO"
              style="width: 230px"
            />
          </a>

          <ul id="sidebarLinks" class="sidebar-nav">
            <!-- menu -->
          </ul>
        </div>
      </nav>

      <div class="main">
        <nav class="navbar navbar-expand navbar-light navbar-bg">
          <a class="sidebar-toggle js-sidebar-toggle">
            <i class="hamburger align-self-center"></i>
          </a>

          <div class="navbar-collapse collapse">
            <ul class="navbar-nav navbar-align">
              <li class="nav-item dropdown">
                <a
                  class="nav-icon dropdown-toggle d-inline-block d-sm-none"
                  href="#"
                  data-bs-toggle="dropdown"
                >
                  <i class="align-middle" data-feather="settings"></i>
                </a>
                <span id="accountShow" class="text-dark py-3"></span>
                <button id="logout" class="btn btn-outline-dark mx-3">
                  登出
                </button>
              </li>
            </ul>
          </div>
        </nav>

        <main class="content">
          <iframe
            src="/backend/pages/manageManager/manageManager/manageManager.html"
            name="mainframe"
            id="mainframe"
            width="100%"
            marginwidth="0"
            marginheight="0"
            scrolling="No"
            frameborder="0"
          ></iframe>
        </main>

        <footer class="footer">
          <div class="container-fluid">
            <div class="row text-muted">
              <div class="col-6 text-start">
                <p class="mb-0">
                  <a
                    class="text-muted"
                    href="https://adminkit.io/"
                    target="_blank"
                    ><strong>AllDogCat</strong></a
                  >
                  &copy;
                </p>
              </div>
              <div class="col-6 text-end">
                <ul class="list-inline">
                  <li class="list-inline-item">
                    <a
                      class="text-muted"
                      href="https://adminkit.io/"
                      target="_blank"
                      >Support</a
                    >
                  </li>
                  <li class="list-inline-item">
                    <a
                      class="text-muted"
                      href="https://adminkit.io/"
                      target="_blank"
                      >Help Center</a
                    >
                  </li>
                  <li class="list-inline-item">
                    <a
                      class="text-muted"
                      href="https://adminkit.io/"
                      target="_blank"
                      >Privacy</a
                    >
                  </li>
                  <li class="list-inline-item">
                    <a
                      class="text-muted"
                      href="https://adminkit.io/"
                      target="_blank"
                      >Terms</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>

    <script src="/jquery/jquery-3.2.1.min.js"></script>
    <script src="/jquery/jquery-3.7.0.min.js"></script>
    <script src="/backend/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="/backend/js/sidebar.js"></script>
    <script src="/backend/js/sublistArrow.js"></script>
    <script>
      $(document).ready(function () {
        // 使用事件委託處理通過 JavaScript 生成的鏈接
        $("#sidebarLinks").on("click", ".function-link", function (e) {
          e.preventDefault(); // 阻止默认链接行为
          var newSrc = $(this).attr("href"); // 获取链接的 href 属性
          $("#mainframe").attr("src", newSrc); // 设置 iframe 的 src 属性
          resize();
        });
      });
      //body 根據 iframe 內容調整高度
      function resize() {
        parent.document.getElementById("mainframe").height =
          document.body.scrollHeight + 100; //將子頁面高度傳到父頁面框架
      }
    </script>
    <script>
      //登出按鈕
      $("#logout").on("click", () => {
        const token = localStorage.removeItem("Authorization_M");
        window.location.href = "/backend/login.html";
      });
    </script>
  </body>
</html>
