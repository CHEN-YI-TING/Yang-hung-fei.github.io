<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords"
        content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="canonical" href="https://demo-basic.adminkit.io/" />

    <title>活動聊天室管理</title>

    <link href="../../../css/sublist.css" rel="stylesheet">
    <link href="../../../css/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- sweetalert2 -->
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">


    <!-- Favicon -->
    <link href="../../../img/avatars/avatar.jpg" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Lora:wght@600;700&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" /> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <!-- Libraries Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <!-- Template Stylesheet -->
    <link href="../../../../frontend/css/main.css" rel="stylesheet">

</head>
<body>
    <div class="wrapper">
   
        <div class="main">
            <main class="content">
                <div class="container-fluid p-0" id="mainContent">
                    <!--主要內容 起始-->
                    <!--聊天室主要內容-->
                    <div class="container mt-5 mb-5">
                        <div class="card">
                            <div
                                class="card-header bg-success bg-gradient text-light d-flex justify-content-between align-items-center">
                                <h4><i class="bi bi-gear text-light"></i>&nbsp;活動聊天室管理</h4>
                                <a href="../Activity/activity.html" class="text-light">離開此聊天室&nbsp;<i
                                        class="bi bi-arrow-right"></i></a>

                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="panel-container col-sm-12 col-md-4">
                                        <div class="list-group list-group-flush chat-room">
                                            <div class="mt-2"><i class="bi bi-door-open"></i>&nbsp;<b>聊天室列表</b></div>
                                            <!--這邊放管理員活動清單-->
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-8 right-panel"
                                        style="height: 650px; overflow-y: scroll;">
                                        <div class="container message-container">
                                            <!--這邊放聊天訊息-->
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="card-footer">
                                <form action="#" id="chat-form">
                                    <div class="input-group mb-3">
                                        <input id="msg" type="text" class="form-control" placeholder="請輸入訊息">
                                        <button class="btn btn-success">
                                            <i class="bi bi-cursor"></i>&nbsp;發送
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!--聊天室完畢-->

                    <!--主要內容 結束-->
                </div>
            </main>
        </div>
    </div>


    <!--JS-->
    <script type="module" src="./js/activityChat.js"></script>
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.1/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
    <!-- Template Javascript -->
    <!--sweetalert2-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>





    <!--Other-->
    <script src="../../../js/app.js"></script>



</body>

</html>
