<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords"
        content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="img/icons/icon-48x48.png" />

    <link rel="canonical" href="https://demo-basic.adminkit.io/" />

    <title>AllDogCat Manager</title>

    <link href="../../css/sublist.css" rel="stylesheet">
    <link href="../../css/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/newsList.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />

    <!-- sweetalert2 -->
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">

        <div class="main">
            <main class="content">
                <div class="container-fluid p-0" id="mainContent">
                    <!-- 主要內容 -->
                    <div>
                        <div class="container-fluid">
                            <h2 class="text-dark mb-1" style="color: #2D4472; padding-left: 20px;">最新消息列表
                            </h2>
                            <div class="col-lg-1 p-0 justify-content-md-end justify-content-center d-flex">
                                <a href="./homepageNewsAndNewsPicAdd.html" class="btn btn-primary ml-auto"
                                    data-bs-toggle="modal">
                                    <i class="bi bi-plus-square"></i>
                                    <span>新增</span>
                                </a>
                            </div>

                            <div style="display: flex; justify-content: space-between; margin: 20px 20px;">
                                <div>
                                    <label for="limit">顯示</label>
                                    <select name="limit" id="limit" style="font-size: 15px; margin-bottom: 20px;">
                                        <option value="10" disabled selected>請選擇</option>
                                        <option value="5" style="text-align: center;">5</option>
                                        <option value="10" style="text-align: center;">10</option>
                                        <option value="15" style="text-align: center;">15</option>
                                        <option value="20" style="text-align: center;">20</option>
                                    </select>
                                    <span style="display: inline-block;">筆</span>
                                </div>
                                <div class="AlignRight ">
                                    <i class="fas fa-search" style="display: inline-block;" id="searchBtn"></i>
                                    <input type="text" style="border-color: #e5e5e7;">
                                </div>
                            </div>
                            <ul id="newsList"></ul>

                            <div class="card" style="margin: 20px;">
                                <div class="card-body" style="box-shadow: 0px 0px 15px 0px rgba(166,124,82,0.13);">
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th style="width: 100px;color: #2D4472;">消息編號</th>
                                                    <th style="width: 150px;color: #2D4472;">標題</th>
                                                    <th style="width: 400px;color: #2D4472;">消息內容</th>
                                                    <th style="width: 150px;color: #2D4472;">上架狀態</th>
                                                    <th style="width: 150px;color: #2D4472;">日期與時間</th>
                                                    <th style="color: #2D4472;">修改</th>
                                                    <th style="color: #2D4472;">刪除</th>
                                                </tr>
                                            </thead>

                                            <tbody id="dataTableList">
                                                <!--列表在這裡動態插入 -->
                                            </tbody>

                                        </table>
                                    </div>
                                    <div class="row" style="height: 65px;">
                                        <div class="col-md-6 align-self-center"></div>
                                        <div class="col-md-6">
                                            <nav class="d-xl-flex justify-content-xl-end">
                                                <ul class="pagination justify-content-end custom-pagination">
                                                    <li class="page-item" style="color: #325aab;"><a class="page-link"
                                                            aria-label="Previous" href="#"><span
                                                                aria-hidden="true">«</span></a>
                                                    </li>
                                                    <li class="page-item" style="color: #325aab;"><a class="page-link"
                                                            href="#">1</a></li>
                                                    <li class="page-item"
                                                        style="color: #325aab;--bs-primary: #325aab;--bs-primary-rgb: 248,197,68;">
                                                        <a class="page-link" href="#">2</a>
                                                    </li>
                                                    <li class="page-item" style="color: #325aab;"><a class="page-link"
                                                            href="#">3</a></li>
                                                    <li class="page-item" style="color: #325aab;"><a class="page-link"
                                                            href="#">4</a></li>
                                                    <li class="page-item" style="color: #325aab;"><a class="page-link"
                                                            href="#">5</a></li>
                                                    <li class="page-item" style="color: #325aab;"><a class="page-link"
                                                            aria-label="Next" href="#"><span
                                                                aria-hidden="true">»</span></a>
                                                    </li>
                                                </ul>
                                            </nav>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id=" editNewsByNewsNo">
                    <!-- 這裡是editNews內容 -->
                </div>

            </main>
        </div>
    </div>

    <script src="./js/jquery-3.7.0.min.js"></script>
    <script src="../../js/app.js"></script>
    <script src="../../js/sublistArrow.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/NewsList.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!--sweetalert2-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

</body>

</html>
