<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords"
        content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="img/icons/icon-48x48.png" />

    <link rel="canonical" href="https://demo-basic.adminkit.io/" />

    <title>AllDogCat Manager</title>

    <link href="../../css/sublist.css" rel="stylesheet">
    <link href="../../css/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/newsAdd.css">

</head>

<body>
    <div class="wrapper">
        
        <div class="main">
           

            <main class="content">
                <div class="container-fluid p-0" id="mainContent">


                    <!-- 主要內容 -->


                    <h2 class="text-dark mb-1" style="color: #2D4472;">新增最新消息和最新消息圖片
                    </h2>
                    <form id="addNewsAndNewsPic" style="padding: 16px;">
                        <div style="margin: 20px;"><label class="form-label"
                                style="width: 90px;color: #2D4472;">消息標題：</label><input id="newsTitle"
                                class="form-control" type="text"
                                style="display: inline-block;width: 550px;border-color: #a2b6df;">
                        </div>
                        <div style="margin: 20px;"><label class="form-label"
                                style="width: 90px;color: #2D4472;">消息內容：</label><textarea id="newsCont"
                                class="form-control"
                                style="width: 550px; height: 200px; margin-left: 90px;margin-top: -30px; border-color: #a2b6df;"></textarea>
                        </div>
                        <!-- <div style="margin: 20px; display: flex; align-items: center;">
                            <label id="newsStatus" class="form-label"
                                style="width: 80px; color: #2D4472; margin-right: 10px;">
                                上架狀態：
                            </label>
                            <select class="form-select"
                                style="margin-right: 20px; display: inline-block;width: 350px;border-color: #a2b6df;">
                                <option value="0">下架</option>
                                <option value="1">上架</option>
                            </select>
                        </div> -->
                        <!-- <div style="margin: 20px;"><label class="form-label"
                                style="width: 90px;color: #2D4472;">發布日期：</label><input id="updateTime"
                                class="form-control" type="date"
                                style="width: 350px;display: inline-block;color: #2D4472; border-color: #a2b6df;">
                        </div> -->
                        <div style="margin: 20px;"><label class="form-label"
                                style="width: 90px;color: #2D4472;">消息圖片：</label><input id="pic" class="form-control"
                                type="file" accept="image/*"
                                style="display: inline-block;width: 350px;color: #2D4472; border-color: #a2b6df;">
                            <div>
                                <div
                                    style="width: 200px;height: 200px;border-radius: 10px;border: 2px dashed #a2b6df;display: flex;justify-content: center;align-items: center;margin-top: 5px;margin-left: 90px;">
                                    <img id="previewPic" src="" alt="預覽圖" style="max-width: 100%; max-height: 100%;">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3" style="text-align: left;margin: 20px; ">
                            <button id="sendNews" class="btn btn-primary"
                                style="background: #2D4472; border: none; text-align: left; margin-left: 90px; width: 85px; height: 30px; color: #f1ecd1;">
                                送出資料
                            </button>
                        </div>
                    </form>




                </div>
            </main>

            
        </div>
    </div>

    <script src="./js/jquery-3.7.0.min.js"></script>
    <script src="../../js/app.js"></script>
    <script src="../../js/sublistArrow.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/NewsAndNewsPicAdd.js"></script>

</body>

</html>
