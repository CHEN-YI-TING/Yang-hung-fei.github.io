<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords"
        content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="img/icons/icon-48x48.png" />

    <link rel="canonical" href="https://demo-basic.adminkit.io/" />

    <title>AllDogCat Manager</title>

    <link href="../../css/sublist.css" rel="stylesheet">
    <link href="../../css/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/picrote.css">


</head>

<body>
    <div class="wrapper">
       

        <div class="main">
            <main class="content">
                <div class="container-fluid p-0" id="mainContent">


                    <!-- 主要內容 -->


                    <h2 class="text-dark mb-1" style="color: #2D4472;">新增輪播圖
                    </h2>
                    <form id="addRotePic" style="padding: 16px;" enctype="multipart/form-data" action="/your-upload-endpoint" method="POST">
                        <div style="margin: 20px;"><label class="form-label"
                                style="width: 90px;color: #2D4472;">跳轉URL：</label><input id="picLocateUrl" class="form-control" type="url"
                                style="display: inline-block;width: 750px;border-color: #a2b6df;" placeholder="請輸入欲跳轉的商品或活動網址">
                        </div>
                        <div style="margin: 20px; border-color: #a2b6df;">
                            <label class="form-label" style="width: 90px;color: #2D4472;">輪播圖：</label> <!--這是按鈕-->
                            <input id="pic" class="form-control" type="file"
                                style="display: inline-block;width: 350px;border-color: #a2b6df;">
                            <div>
                                <div
                                    style="width: 200px;height: 200px;border-radius: 10px;border: 2px dashed #a2b6df;display: flex;justify-content: center;align-items: center;margin-top: 5px;margin-left: 90px;">
                                    <img id="previewRotePic" src="" alt="預覽圖" style="max-width: 100%; max-height: 100%;">
                                </div>
                            </div>
                        </div>
                        <div style="margin: 20px; display: flex; align-items: center;">
                            <label id="Status" class="form-label" style="width: 80px; color: #2D4472; margin-right: 10px;">
                                上架狀態：
                            </label>
                            <select class="form-select" id ="picRotStatus"
                                style="margin-right: 20px; display: inline-block;width: 350px;border-color: #a2b6df;">
                                <option value="0">下架</option>
                                <option value="1">上架</option>
                            </select>
                        </div>

                        <div style="margin: 20px;"><label class="form-label"
                                style="width: 90px;color: #2D4472;">開始日期：</label><input id="startDate" class="form-control" type="date"
                                style="width: 350px;display: inline-block;color: #2D4472;border-color: #a2b6df;">
                        </div>
                        <div style="margin: 20px;"><label class="form-label"
                                style="width: 90px;color: #2D4472;">結束日期：</label><input id="endDate" class="form-control" type="date"
                                style="width: 350px;display: inline-block;color: #2D4472;border-color: #a2b6df;">
                        </div>


                        <div class="mb-3" style="text-align: left;margin: 20px; "><button id="sendRotePic" class="btn btn-primary"
                                type="submit"
                                style="background: #2D4472;border-style: none;text-align: left;margin-left: 90px; width:85px;height:30px; color: #f1ecd1;">送出資料</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script src="./js/jquery-3.7.0.min.js"></script>
    <!-- <script src="path/to/jquery.dataTables.min.js"></script> -->
    <script src="../../js/app.js"></script>
    <script src="../../js/sublistArrow.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/PicRoteAdd.js"></script>

</body>

</html>
