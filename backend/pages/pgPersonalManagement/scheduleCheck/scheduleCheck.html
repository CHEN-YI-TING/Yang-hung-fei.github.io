<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords"
		content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/" />

	<title>班表確認</title>

	<link href="../../../css/sublist.css" rel="stylesheet">
	<link href="../../../css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

	<!-- sweetalert2 -->
	<link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
	<!-- Flatpickr -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
	<!--CSS-->
	<link rel="stylesheet" href="./css/scheduleCheck.css">

</head>

<body>
	<main class="content">
		<div class="container-fluid p-0" id="mainContent">

			<!--主要內容 起始-->
			<div style="min-height: 1200px; min-width: 1030px;">
				<div class="table-title">
					<div id="error"></div>
					<div class="row" style="margin-bottom: 20px;">
						<div class="col-md-12">
							<div id="error"></div>
							<h2 style="font-family: Roboto; font-size: 40px; color: rgba(9, 30, 63, 0.79);">查詢排班
							</h2>
						</div>

						<div class="col-md-2">
							<label for="yearSelect" class="form-label" style="margin-left: 0px;">年</label>
							<select id="yearSelect" class="form-select"
								style="max-width: 120px; margin-right: 0px;"></select>

							<label for="month" class="form-label" style="margin-left: 0px;">月</label>
							<input id="month" name="month" type="number" min="1" max="12" class="form-control"
								style="max-width: 120px; margin-left: 5px; margin: 0;">

							<button id="prevMonthBtn" class="btn btn-secondary" style="margin-right: 5px;">&lt;</button>
							<button id="nextMonthBtn" class="btn btn-secondary" style="margin-left: 5px;">&gt;</button>
						</div>
						<div class="col-md-2">

							<label for="pgName" class="form-label" style="margin-left: 0px;">請選擇美容師確認班表</label><br>
							<select id="pgName" name="pgName" class="form-select"
								style="max-width: 120px; margin-left: 0px;"></select>
							<!-- 發送預約請求抓pgId值-->
							<div style="display: flex; align-items: center;">
								<input id="pgId" name="pgId" value="" class="form-control" readonly hidden
									style="max-width: 120px; margin-left: 5px; margin: 0;"></input>
							</div>
						</div>
						<div class="col-md-3  d-flex" style="position: relative">
							<img id="pgPic" src="" alt="該美容師未有照片" class="img-fluid img-thumbnail"
								style="display: none; width: 200px; height: 200px;">
						</div>
					</div>
					<div style="overflow-x: auto;overflow-y: auto;">
						<table id="calendar" class="table-fill" style="min-width: 1030px;">
							<tbody id="calendar-body">
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<!--主要內容 結束-->
		</div>
	</main>
	
	<!--JS-->
	<script type="module" src="./js/scheduleCheck.js"></script>
	<!--sweetalert2-->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
	<!-- Flatpickr -->
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

	<script src="../../../../jquery/jquery-3.2.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>


	<!--Other-->
	<script src="../../../js/app.js"></script>

</body>

</html>
