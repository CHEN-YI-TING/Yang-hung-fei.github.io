<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords"
		content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/" />

	<title>美容師個人頁面管理</title>

	<link href="../../../css/sublist.css" rel="stylesheet">
	<link href="../../../css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

	<!-- sweetalert2 -->
	<link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
	<!-- Flatpickr -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
	<!--CSS-->
	<link rel="stylesheet" href="./css/pgProfileManagement.css">

</head>

<body>

	<main class="content">
		<div class="container-fluid p-0" id="mainContent">
			<!--主要內容 起始-->
			<div style="min-height: 700px; min-width: 1030px;">
				<div class="table-title" style="margin-left:0px ; margin-bottom: 20px;">
					<div class="row">
						<div id="error"></div>
						<h2
							style="font-family: Roboto; font-size: 40px; color: rgba(9, 30, 63, 0.79); margin-left: 67px;">
							美容師個人頁面管理
						</h2>
					</div>
				</div>

				<div class="page-content page-container" id="page-content">
					<div class="padding">
						<div class="row container d-flex justify-content-center">
							<div class="col-xl-12 col-md-12">
								<div class="card user-card-full">
									<div class="row m-l-0 m-r-0">
										<div class="col-sm-4 bg-c-lite-green user-profile">
											<div class="card-block text-center text-white width:500px;">
												<div class="m-b-25">
													<h6 class="f-w-600" id="picNull"
														style="display: none; color: rgb(125, 52, 52);">
														您尚未上傳頭像
													</h6>
													<img class="" alt="Profile-Image" id="pic"
														style="max-height: 277px; max-width: 277px;">
												</div>
												<h6 class="f-w-600 p-b-5  b-b-default" id="name"
													style="font-size: 20px; color: white;"></h6>
												<span style="display: inline-block; font-size: 16px;">管理員 ID</span>
												<p id="manId" style=" font-size: 20px;"></p>
												<span style="display: inline-block; font-size: 16px;">美容師 ID</span>
												<p id="pgId" style="font-size: 20px;"></p>

											</div>
										</div>
										<div class="col-sm-8">
											<div class="card-block">
												<h6 class="m-b-20 p-b-5 b-b-default f-w-600" style="font-size: 24px;">
													個人資訊 <button style="display: inline" class="btn slot-button"
														id="modifyPgBtn">我要修改</button></h6>
												<div class="row">
													<div class="col-sm-6">
														<p class="m-b-10 f-w-600">Email</p>
														<h6 class="text-muted f-w-400" id="email"></h6>
													</div>
													<div class="col-sm-6">
														<p class="m-b-10 f-w-600">Phone</p>
														<h6 class="text-muted f-w-400" id="phone"></h6>
													</div>
												</div>
												<div class="row">
													<div class="col-sm-6">
														<p class="m-b-10 f-w-600">地址</p>
														<h6 class="text-muted f-w-400" id="address"></h6>
													</div>
													<div class="col-sm-6">
														<p class="m-b-10 f-w-600">生日</p>
														<h6 class="text-muted f-w-400" id="birthday"></h6>
													</div>
												</div>
												<div class="row">
													<div class="col-sm-6">
														<p class="m-b-10 f-w-600">性別</p>
														<h6 class="text-muted f-w-400" id="gender"></h6>
													</div>
													<div class="col-sm-6">
														<p class="m-b-10 f-w-600">總預約</p>
														<h6 class="text-muted f-w-400" id="appointments">
														</h6>
													</div>
												</div>
												<div id="modifyBlock" hidden>
													<h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600"
														style="font-size: 20px;">修改&nbsp;&nbsp;&nbsp;<span id=""
															style="font-size: 8px; display: inline;color: rgb(88, 85, 128); ">不須修改項目可留空</span>
													</h6>
													<div class="row">
														<div class="col-sm-6">
															<p class="m-b-10 f-w-600">Email <span id="emailCheck"
																	style="font-size: 8px; color: red;"></span></p>
															<input type="email" id="newPgEmail"
																class="form-control  f-w-400" value="">

														</div>
														<div class="col-sm-6">
															<p class="m-b-10 f-w-600">Phone <span id="phCheck"
																	style="font-size: 8px; color: red;"></span></p>

															<input type="tel" pattern="[0-9]{10}"
																title="請輸入有效的手機號碼（10位數字）" id="newPgPh"
																class="form-control f-w-400" value="">

														</div>
													</div>
													<div class="row">
														<div class="col-sm-6">
															<p class="m-b-10 f-w-600">地址</p>
															<input type="text" id="newPgAddress"
																class="form-control f-w-400" value="">
														</div>
														<div class="col-sm-6">
															<p class="m-b-10 f-w-600">生日</p>
															<input type="text" class="form-control  f-w-400"
																id="dateInput" name="dateInput" placeholder="請點擊選擇日期"
																style="background-color: aliceblue;">

														</div>
													</div>
													<div class="row">
														<div class="col-sm-6">
															<p class="m-b-10 f-w-600">性別</p>
															<select id="newPgGender" class="form-control  f-w-400">
																<option value="1">男</option>
																<option value="0">女</option>
															</select>
														</div>
														<div class="col-sm-6">
															<p class="m-b-10 f-w-600">暱稱</p>
															<input type="text" id="newPgName"
																class="form-control  f-w-400" value="">
														</div>
														<div class="col-sm-6">
															<div id="modify_img" hidden>
																<label for="previewImage" class="p-b-5  b-b-default"
																	style="font-size: 18px;">照片</label>
																<img id="previewImage" alt="Profile-Image"
																	class="modifyPic"
																	style="max-height: 277px; max-width: 277px;">
																<input type="file" id="newPgPic" accept="image/*"
																	class="form-control" />
															</div>
														</div>
														<div
															class="col-sm-6 d-flex justify-content-end align-items-end">
															<button style="display: inline-block;height: 40px;"
																class="btn slot-button "
																id="commitModifyBtn">送出</button>
														</div>

													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

			<!--主要內容 結束-->
		</div>
	</main>



	<!--JS-->
	<script type="module" src="./js/pgProfileManagement.js"></script>
	<!--sweetalert2-->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
	<!-- Flatpickr -->
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

	<script src="../../../../jquery/jquery-3.2.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>


	<!--Other-->
	<script src="../../../js/app.js"></script>
</body>

</html>
