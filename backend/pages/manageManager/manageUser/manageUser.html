<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5"
    />
    <meta name="author" content="AdminKit" />
    <meta
      name="keywords"
      content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="shortcut icon" href="img/icons/icon-48x48.png" />

    <link rel="canonical" href="https://demo-basic.adminkit.io/" />

    <title>manageManager</title>

    <link href="/backend/css/sublist.css" rel="stylesheet" />
    <link href="/backend/css/app.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700"
      rel="stylesheet"
      type="text/css"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="/backend/pages/manageManager/manageUser/css/table-style.css"
    />
    <link
      rel="stylesheet"
      href="/backend/pages/manageManager/manageUser/css/customTableStyle.css"
    />
  </head>

  <body style="background-color: transparent">
    <h1 class="h3 mb-3">會員管理</h1>

    <section class="ftco-section">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12" style="padding: 0">
            <div class="card px-3 py-4" style="margin-bottom: 0">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon3"
                    >查詢會員姓名</span
                  >
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="search"
                  aria-describedby="basic-addon3"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="button-search"
                  style="width: 120px"
                >
                  搜尋
                </button>
              </div>
              <div
                style="
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                "
              >
                <nav aria-label="Page navigation" style="display: inline">
                  <ul class="pagination">
                    <li class="page-item">
                      <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                      </a>
                    </li>
                    <li class="page-item">
                      <a class="page-link" href="#">1</a>
                    </li>
                    <li class="page-item">
                      <a class="page-link" href="#">2</a>
                    </li>
                    <li class="page-item">
                      <a class="page-link" href="#">3</a>
                    </li>
                  </ul>
                </nav>
                <span style="padding: 0 10px; display: inline"
                  >一頁
                  <select name="page" id="page">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                  </select>
                  筆
                </span>
              </div>
              <div class="table-wrap">
                <table class="table myaccordion table-hover" id="accordion">
                  <thead>
                    <tr>
                      <th>會員編號</th>
                      <th>
                        <span>姓名　(暱稱)</span>
                        <span class="orderBy" dataId="USER_NAME">
                          <svg
                            class="sort"
                            dataId="USER_NAME"
                            xmlns="http://www.w3.org/2000/svg"
                            height="1em"
                            viewBox="0 0 320 512"
                          >
                            <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                            <path
                              d="M137.4 41.4c12.5-12.5 32.8-12.5 45.3 0l128 128c9.2 9.2 11.9 22.9 6.9 34.9s-16.6 19.8-29.6 19.8H32c-12.9 0-24.6-7.8-29.6-19.8s-2.2-25.7 6.9-34.9l128-128zm0 429.3l-128-128c-9.2-9.2-11.9-22.9-6.9-34.9s16.6-19.8 29.6-19.8H288c12.9 0 24.6 7.8 29.6 19.8s2.2 25.7-6.9 34.9l-128 128c-12.5 12.5-32.8 12.5-45.3 0z"
                            />
                          </svg>
                        </span>
                      </th>
                      <th style="width: 100px">點數</th>
                      <th>
                        <span>生日</span>
                        <span class="orderBy" dataId="USER_BIRTHDAY">
                          <svg
                            class="sort"
                            dataId="USER_BIRTHDAY"
                            xmlns="http://www.w3.org/2000/svg"
                            height="1em"
                            viewBox="0 0 320 512"
                          >
                            <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                            <path
                              d="M137.4 41.4c12.5-12.5 32.8-12.5 45.3 0l128 128c9.2 9.2 11.9 22.9 6.9 34.9s-16.6 19.8-29.6 19.8H32c-12.9 0-24.6-7.8-29.6-19.8s-2.2-25.7 6.9-34.9l128-128zm0 429.3l-128-128c-9.2-9.2-11.9-22.9-6.9-34.9s16.6-19.8 29.6-19.8H288c12.9 0 24.6 7.8 29.6 19.8s2.2 25.7-6.9 34.9l-128 128c-12.5 12.5-32.8 12.5-45.3 0z"
                            />
                          </svg>
                        </span>
                      </th>
                      <th>
                        <span>創建時間</span>
                        <span class="orderBy" dataId="USER_CREATED">
                          <svg
                            class="sort"
                            dataId="USER_CREATED"
                            xmlns="http://www.w3.org/2000/svg"
                            height="1em"
                            viewBox="0 0 320 512"
                          >
                            <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                            <path
                              d="M137.4 41.4c12.5-12.5 32.8-12.5 45.3 0l128 128c9.2 9.2 11.9 22.9 6.9 34.9s-16.6 19.8-29.6 19.8H32c-12.9 0-24.6-7.8-29.6-19.8s-2.2-25.7 6.9-34.9l128-128zm0 429.3l-128-128c-9.2-9.2-11.9-22.9-6.9-34.9s16.6-19.8 29.6-19.8H288c12.9 0 24.6 7.8 29.6 19.8s2.2 25.7-6.9 34.9l-128 128c-12.5 12.5-32.8 12.5-45.3 0z"
                            />
                          </svg>
                        </span>
                      </th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="resultTable"></tbody>
                </table>
              </div>
              <nav
                aria-label="Page navigation example"
                style="margin-top: 30px"
              >
                <ul class="pagination">
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                    </a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.3.4/dist/sweetalert2.all.min.js"></script>
    <script src="/backend/pages/manageManager/manageUser/js/table-jquery.min.js"></script>
    <script src="/backend/pages/manageManager/manageUser/js/table-popper.js"></script>
    <script src="/backend/pages/manageManager/manageUser/js/table-bootstrap.min.js"></script>
    <script src="/backend/pages/manageManager/manageUser/js/table-main.js"></script>
    <script src="/jquery/jquery-3.2.1.min.js"></script>
    <script src="/backend/js/app.js"></script>
    <script
      type="module"
      src="/backend/pages/manageManager/manageUser/js/searchUser.js"
    ></script>
    <script>
      function sweetAlert() {
        (async () => {
          const { value: formValues } = await Swal.fire({
            title: "Multiple inputs",
            html:
              '<input id="swal-input1" class="swal2-input">' +
              '<input id="swal-input2" class="swal2-input">',
            focusConfirm: false,
            preConfirm: () => {
              return [
                {
                  managerAccount: document.getElementById("swal-input1").value,
                  managerPassword: document.getElementById("swal-input2").value,
                },
              ];
            },
          });

          if (formValues) {
            Swal.fire(JSON.stringify(formValues));
            const test = JSON.stringify(formValues);
            console.log(test);
          }
        })();
      }
    </script>
  </body>
</html>
