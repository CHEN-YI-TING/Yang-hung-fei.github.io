<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5"
    />
    <meta name="author" content="AdminKit" />
    <meta
      name="keywords"
      content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="shortcut icon" href="img/icons/icon-48x48.png" />

    <link rel="canonical" href="https://demo-basic.adminkit.io/" />

    <title>manageManager</title>

    <link href="/backend/css/sublist.css" rel="stylesheet" />
    <link href="/backend/css/app.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="/backend/pages/manageManager/manageManager/css/table.css"
    />
  </head>

  <body style="background-color: transparent">
    <h1 class="h3 mb-3">管理員管理</h1>

    <div class="row">
      <div class="col-12">
        <div class="card px-3 py-2" style="margin-bottom: 0">
          <div
            class="card-header"
            style="background-color: transparent; border-bottom: none"
          >
            <div
              style="
                display: flex;
                justify-content: space-between;
                align-items: center;
              "
            >
              <h5 class="card-title mb-0">管理員查詢</h5>
              <button
                onclick="sweetAlert()"
                class="btn btn-outline-dark btn-sm"
              >
                新增管理員
              </button>
            </div>
          </div>

          <div class="card-body">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">查詢管理員帳號</span>
              </div>
              <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            </div>
            <nav aria-label="Page navigation example">
              <ul class="pagination">
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav>
            <table class="table-fill mb-4">
              <thead>
                <tr>
                  <th class="text-left">管理員帳號</th>
                  <th class="text-left" style="width: 170px">創建時間</th>
                  <th class="text-left" style="width: 170px">啟用狀態</th>
                  <th class="text-left" style="width: 100px">編輯</th>
                </tr>
              </thead>
              <tbody class="table-hover">
                <tr>
                  <td class="text-left">January</td>
                  <td class="text-left">2023-08-15</td>
                  <td class="text-left">
                    <label class="close" for="flexSwitchCheckDefault"
                      >關閉</label
                    >
                    <div class="form-check form-switch">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="flexSwitchCheckDefault"
                      />
                      <label
                        class="form-check-label"
                        for="flexSwitchCheckDefault"
                        >開啟</label
                      >
                    </div>
                  </td>
                  <td>
                    <buttom class="btn btn-primary btn-sm" style="width: 100%"
                      >編輯</buttom
                    >
                  </td>
                </tr>
                <tr>
                  <td class="text-left">February</td>
                  <td class="text-left">$ 10,000.00</td>
                  <td class="text-left">$ 10,000.00</td>
                  <td>
                    <buttom class="btn btn-primary btn-sm" style="width: 100%"
                      >編輯</buttom
                    >
                  </td>
                </tr>
                <tr>
                  <td class="text-left">March</td>
                  <td class="text-left">$ 85,000.00</td>
                  <td class="text-left">$ 85,000.00</td>
                  <td>
                    <buttom class="btn btn-primary btn-sm" style="width: 100%"
                      >編輯</buttom
                    >
                  </td>
                </tr>
                <tr>
                  <td class="text-left">April</td>
                  <td class="text-left">$ 56,000.00</td>
                  <td class="text-left">$ 56,000.00</td>
                  <td>
                    <buttom class="btn btn-primary btn-sm" style="width: 100%"
                      >編輯</buttom
                    >
                  </td>
                </tr>
                <tr>
                  <td class="text-left">May</td>
                  <td class="text-left">$ 98,000.00</td>
                  <td class="text-left">$ 98,000.00</td>
                  <td>
                    <buttom class="btn btn-primary btn-sm" style="width: 100%"
                      >編輯</buttom
                    >
                  </td>
                </tr>
              </tbody>
            </table>
            <nav aria-label="Page navigation example">
              <ul class="pagination">
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.3.4/dist/sweetalert2.all.min.js"></script>
    <script src="/jquery/jquery-3.2.1.min.js"></script>
    <script src="/backend/js/app.js"></script>
    <script>
      function sweetAlert() {
        (async () => {
          const { value: formValues } = await Swal.fire({
            title: "Multiple inputs",
            html:
              '<input id="swal-input1" class="swal2-input">' +
              '<input id="swal-input2" class="swal2-input">',
            focusConfirm: false,
            preConfirm: () => {
              return [
                {
                  managerAccount: document.getElementById("swal-input1").value,
                  managerPassword: document.getElementById("swal-input2").value,
                },
              ];
            },
          });

          if (formValues) {
            Swal.fire(JSON.stringify(formValues));
            const test = JSON.stringify(formValues);
            console.log(test);
          }
        })();
      }
    </script>
  </body>
</html>
