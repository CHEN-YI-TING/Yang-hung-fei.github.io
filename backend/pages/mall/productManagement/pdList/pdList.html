<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords"
		content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />
	<link rel="canonical" href="https://demo-basic.adminkit.io/" />

	<title>商品管理</title>

	<link href="/backend/css/sublist.css" rel="stylesheet">
	<link href="/backend/css/app.css" rel="stylesheet">
	<link rel="stylesheet" href="./pdList.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" rel="stylesheet">

	<link rel="stylesheet" href="//cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
	<link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<!-- <link rel="stylesheet" href="sweetalert2.min.css"> -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<body>

	<main class="content">
		<div class="container-fluid p-0" id="mainContent">
			<!--主要內容 起始-->
			<div style="min-height: 700px; min-width: 100%30px;">
				<div class="table-title" style="margin-left:0px ; margin-bottom: 20px;">
					<div class="row">
						<div id="error"></div>
						<h2
							style="font-family: Roboto; font-size: 40px; color: rgba(9, 30, 63, 0.79); margin-left: 67px;">
							商品管理
						</h2>
					</div>
				</div>

				<nav id="productmanage">
					<a class="nav-title">商品列表</a> |<!--現在在這-->
					<a class="nav-title" href="../pdCreate/pdCreate.html">新增商品</a>
				</nav>
				<div class="container-fluid p-0" id="mainContent">


					<div class="card mb-4">

						<div class="card-body">
							<table id="PdCollectTable"
								class="table table-striped table-bordered dt-responsive compact hover pdcollect-column"
								style="width:100%">
								<thead>
									<tr>
										<th>商品編號</th>
										<th>商品名稱</th>
										<th>商品價格</th>
										<th>商品狀態</th>
										<th>查看詳情</th>
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
					</div>

				</div>
			</div>

			<!--主要內容 結束-->
		</div>
	</main>

	<!-- 修改燈箱 -->
	<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">請填寫欲修改內容</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="pdName" class="col-form-label">名稱:</label>
							<input type="text" class="form-control" id="pdName">
						</div>
						<div class="mb-3">
							<label for="pdPrice" class="col-form-label">價格:</label>
							<input type="text" class="form-control" id="pdPrice">
						</div>
						<div class="mb-3">
							<label for="pdStatus" class="col-form-label">狀態:</label>
							<select class="form-select" id="pdStatus">
								<option value="0">上架</option>
								<option value="1">下架</option>
							</select>
						</div>
						<div class="mb-3">
							<label for="pdDescription" class="col-form-label">說明:</label>
							<input type="text" class="form-control" id="pdDescription">
						</div>

						<div class="mb-3" style=" border-radius: 5px; border: 1px solid gray; padding: 5px;">
							<div class="mb-3">
								<label for="newPic" class="col-form-label">新增圖片:</label>
								<input type="file" class="form-control" id="newPic" accept="image/*">

								<!-- <div id="newPicDiv" style="border: 1px solid blue">
							</div> -->
							</div>
							<div class="mb-3">
								<!-- 下面：圖片預覽 -->
								<div class="col-form-label" style="max-width: 277px;">
									<img id="previewPic" alt="Pd-Image" class="modifyPic"
										style="max-height: 100%; max-width: 100%; height: auto; width: auto; display: none;">
								</div>
								<div class="mb-3">
									<button
										style="font-size: small; color:whitesmoke; background-color: gray ;display: inline-block;height: 30px;"
										class="btn slot-button " id="commitBtn">確認</button>
								</div>
							</div>
						</div>


						<div id="imgDiv" class="mb-3">
							<label for="pdPic" class="col-form-label">編輯圖片:</label>
							<div id="pdPicDiv">
								<img class="form-control" id="pdPic">
							</div>
						</div>

						<!-- <div id="imgDiv" class="mb-3">
						<label for="pdPic" class="col-form-label">新增圖片:</label>
						
						<input type="file" class="form-control" id="pdPic" accept="image/*">
						<div id="pdPicDiv">
						</div>
					</div> -->

					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
					<button type="button" id="confirmUpdate" class="btn btn-primary">確認修改</button>
				</div>
			</div>
		</div>
	</div>


	<!--JS-->
	<script type="module" src="./pdList.js"></script>
	<!--sweetalert2-->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

	<script src="/jquery/jquery-3.2.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>


	<script src="//cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

</body>

</html>
