<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords"
		content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/" />

	<title>scheduleManagement</title>

	<link href="../../../css/sublist.css" rel="stylesheet">
	<link href="../../../css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

	<!-- sweetalert2 -->
	<link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
	<!-- Flatpickr -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
	<!--CSS-->
	<link rel="stylesheet" href="./css/scheduleManagement.css">

</head>

<body>
	<main class="content">
		<div class="container-fluid p-0" id="mainContent">

			<!--主要內容 起始-->
			<div style="min-height: 1200px; min-width: 1030px;">
				<div class="table-title">
					<div id="error"></div>
					<div class="row" style="margin-bottom: 20px;">
						<div class="col-md-12">
							<div id="error"></div>
							<h2 style="font-family: Roboto; font-size: 40px; color: rgba(9, 30, 63, 0.79);">排班管理
							</h2>
						</div>
						<div class="col-md-2">

							<label for="pgName" class="form-label" style="margin-left: 0px;">選擇美容師</label><br>
							<select id="pgName" name="pgName" class="form-select"
								style="max-width: 120px; margin-left: 0px;"></select>
							<!-- 發送預約請求抓pgId值-->
							<div style="display: flex; align-items: center;">
								<input id="pgId" name="pgId" value="" class="form-control" readonly hidden
									style="max-width: 120px; margin-left: 5px; margin: 0;"></input>
							</div>
						</div>
						<div class="col-md-3  d-flex" style="position: relative">
							<img id="pgPic" src="" alt="該美容師未有照片" class="img-fluid img-thumbnail"
								style="display: none; width: 200px; height: 200px;">
						</div>
						<div class="col-md-2" style="padding-right: 0;">

						</div>
						<div class="col-md-5" style="border-left: 3px solid rgb(128, 128, 128);">
							<h3>新增單筆班表</h3>
							<span>請勾選出勤時間段。例：勾選4,5,6點，代表4點~6點出勤。</span>
							<input type="text" id="dateInput" name="dateInput" class="form-control"
								style="margin-bottom: 25px; width: 300px;" placeholder="請點擊選擇新增日期">
							<div id="timeSlots" class="d-flex flex-wrap gap-3">
								<!-- 時間槽將會在 JavaScript 中動態生成 -->
							</div>
							<button id="addNewScBtn" class="btn btn-secondary" style="margin-left: 0px;">新增</button>
						</div>


					</div>
					<div class="row">
						<div class="col-md-7">
						</div>
						<div class="col-md-5" style="border-left: 3px solid gray;">
							<h3>批次新增月份班表</h3><button id="cancelbatchInsertScheduleBtn" class="btn btn-secondary"
								style="margin-left: 0px; margin-bottom: 20px;" hidden>取消批次新增</button>
							<button id="batchBtn" class="btn btn-secondary" style="margin-left: 0px;">我要批次新增</button>

							<div id="hiddenDiv" style="display: flex; align-items: center; margin-bottom: 10px;" hidden>

								<select id="batchyearSelect" class="form-select"
									style="max-width: 120px; margin-right: 10px; margin-bottom: 0; width: 200px;"></select><br>
								<label for="batchyearSelect" class="form-label"
									style="margin-top:2px; padding: 0 10px; margin-bottom: 0;">年</label>
								<span id="batchMonthCheck" style="color: red; font-size: 5px;"></span>
								<input id="batchmonth" name="month" type="number" min="1" max="12" class="form-control"
									style="max-width: 120px; margin-left: 5px; margin-bottom: 0;" value="1" required>
								<label for="batchmonth" class="form-label"
									style="margin-top:2px; padding: 0 10px; margin-bottom: 0;">月</label>
							</div>
							<div id="batchTimeSlots" class="d-flex flex-wrap gap-3">
								<!-- 時間槽將會在 JavaScript 中動態生成 -->
							</div>

							<button id="batchInsertScheduleBtn" class="btn btn-secondary"
								style="margin-left: 0px; margin-top: 20px;" hidden>送出批次新增</button>

						</div>
					</div>

					<div style="overflow-x: auto;overflow-y: auto;">
						<div style="display: flex; align-content: center;">

							<select id="yearSelect" class="form-select"
								style="max-width: 120px; margin-right: 0px; height:30px; margin-top:5px;"></select>
							<label for="yearSelect" class="form-label"
								style=" font-size: 24px; margin-top:2px;padding: 0 10px;">年</label>

							<input id="month" name="month" type="number" min="1" max="12" class="form-control"
								style="max-width: 120px; margin-left: 5px; margin: 0; height:30px; margin-top:5px;">
							<label for="month" class="form-label"
								style="margin-left: 0px; font-size: 24px; margin-right: 10px;margin-top:2px; padding: 0 10px;">月</label>
							<button id="prevMonthBtn" class="btn btn-secondary"
								style="margin-right: 5px;  height:30px;">&lt;</button>
							<button id="nextMonthBtn" class="btn btn-secondary"
								style="margin-left: 5px;  height:30px;">&gt;</button>
						</div>
						<table id="calendar" class="table-fill" style="min-width: 1030px;">
							<tbody id="calendar-body">
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<!--主要內容 結束-->
		</div>
	</main>




	<!--JS-->
	<script type="module" src="./js/scheduleManagement.js"></script>
	<!--sweetalert2-->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
	<!-- Flatpickr -->
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

	<script src="../../../../jquery/jquery-3.2.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>


	<!--Other-->
	<script src="../../../js/app.js"></script>
</body>

</html>
