<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords"
		content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/" />

	<title>appointmentManagement</title>

	<link href="../../../css/sublist.css" rel="stylesheet">
	<link href="../../../css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

	<!-- sweetalert2 -->
	<link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
	<!-- Flatpickr -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
	<!--CSS-->
	<link rel="stylesheet" href="./css/appointmentManagement.css">

</head>

<body>

	<main class="content">
		<div class="container-fluid p-0" id="mainContent">
			<!--主要內容 起始-->
			<div style="min-height: 1000px; min-width: 1030px;">
				<div class="table-title" style="margin-left:0px;">
					<div id="error"></div>
					<h2 style="font-family: Roboto; font-size: 40px; color: rgba(9, 30, 63, 0.79);">預約管理</h2>
				</div>
				<div style="display: flex; justify-content: space-between; ">
					<div style="display: flex; justify-content: flex-start;">
						<label for="search" style="padding-right: 10px; font-size: 18px; width: 70px;">搜尋</label>
						<input type="text" class="form-control" id="search"
							style="width: 50px; height: 25px; border-radius: 3px; width: 200px; margin-right: 20px;"
							value="" placeholder="請輸入ID/姓名/日期" />
						<label for="limit" style="font-size: 18px; width: 80px;">最大筆數</label>
						<select name="limit" id="limit" style="font-size: 15px; margin-bottom: 20px;">
							<option value="10" disabled selected>請選擇</option>
							<option value="5" style="text-align: center;">5</option>
							<option value="10" style="text-align: center;">10</option>
							<option value="15" style="text-align: center;">15</option>
							<option value="20" style="text-align: center;">20</option>
						</select>
						<div style="width: 200px;">
							<select name="sort" id="sort"
								style="appearance: none; padding: 0;text-align: center; max-width: 80px; height: 29px; margin-bottom: 20px; margin-left: 30px; border: 1px solid gray;"
								class="form-control">
								<option value="desc" disabled selected>排序</option>
								<option value="asc">升序</option>
								<option value="desc">降序</option>
							</select>
						</div>
					</div>
					<div style="display: flex; justify-content: flex-end;">
						<label for="maxCount" style="padding-right: 10px; font-size: 18px;">總筆數</label>
						<input type="text" class="form-control" id="maxCount"
							style="width: 50px; height: 25px; border-radius: 3px;" readonly />
					</div>
				</div>
				<div style="overflow-y: auto; overflow-x:auto;">
					<table class="table-fill" style="min-width: 1030px;">
						<thead>
							<tr>
								<th class="text-align:top"
									style="border-top-left-radius: 5px; position: relative; height: 50px;">預約單編號
									<div class="radio"
										style="position: absolute; bottom: 0; left: 90%; transform: translateX(-50%);">
										<label class="orderBy_label" for="orderBy_PGA_NO">▼
											<input value="PGA_NO" checked type="radio" id="orderBy_PGA_NO"
												name="orderBy"
												style="appearance: none; padding: 0; border: 0; text-align: center; max-width: 80px;"></label>
									</div>
								</th>
								<th class="text-center" style="position: relative;">美容師編號
									<div class="radio"
										style="position: absolute; bottom: 0; left: 90%; transform: translateX(-50%);">
										<label class="orderBy_label" for="orderBy_PG_ID">▼
											<input value="PG_ID" type="radio" id="orderBy_PG_ID" name="orderBy"
												style="appearance: none; padding: 0; border: 0; text-align: center; max-width: 80px;"></label>
									</div>
								</th>

								<th class="text-center" style="position: relative;">美容師姓名
									<div class="radio"
										style="position: absolute; bottom: 0; left: 90%; transform: translateX(-50%);">
										<label class="orderBy_label" for="orderBy_PG_NAME">▼
											<input value="PG_NAME" type="radio" id="orderBy_PG_NAME" name="orderBy"
												style="appearance: none; padding: 0; border: 0; text-align: center; max-width: 80px;"></label>
									</div>
								</th>
								<th class="text-center" style="position: relative;">預約日期
									<div class="radio"
										style="position: absolute; bottom: 0; left: 90%; transform: translateX(-50%);">
										<label class="orderBy_label" for="orderBy_PGA_DATE">▼
											<input value="PGA_DATE" type="radio" id="orderBy_PGA_DATE" name="orderBy"
												style="appearance: none; padding: 0; border: 0; text-align: center; max-width: 80px;"></label>
									</div>
								</th>
								<th class="text-center">預約時段</th>
								<th class="text-center" style="position: relative;">預約選項
									<div class="radio"
										style="position: absolute; bottom: 0; left: 90%; transform: translateX(-50%);">
										<label class="orderBy_label" for="orderBy_PGA_OPTION">▼
											<input value="PGA_OPTION" type="radio" id="orderBy_PGA_OPTION"
												name="orderBy"
												style="appearance: none; padding: 0; border: 0; text-align: center; max-width: 80px;"></label>
									</div>
								</th>
								<th class="text-center">備註</th>
								<th class="text-center" style="position: relative;">會員編號
									<div class="radio"
										style="position: absolute; bottom: 0; left: 90%; transform: translateX(-50%);">
										<label class="orderBy_label" for="orderBy_USER_ID">▼
											<input value="USER_ID" type="radio" id="orderBy_USER_ID" name="orderBy"
												style="appearance: none; padding: 0; border: 0; text-align: center; max-width: 80px;"></label>
									</div>
								</th>
								<th class="text-center" style="position: relative;">預約姓名
									<div class="radio"
										style="position: absolute; bottom: 0; left: 90%; transform: translateX(-50%);">
										<label class="orderBy_label" for="orderBy_USER_NAME">▼
											<input value="USER_NAME" type="radio" id="orderBy_USER_NAME" name="orderBy"
												style="appearance: none; padding: 0; border: 0; text-align: center; max-width: 80px;"></label>
									</div>
								</th>
								<th class="text-center">預約電話</th>
								<th class="text-center" style="position: relative;">預約單狀態
									<div class="radio"
										style="position: absolute; bottom: 0; left: 90%; transform: translateX(-50%);">
										<label class="orderBy_label" for="orderBy_PGA_STATE">▼
											<input value="PGA_STATE" type="radio" id="orderBy_PGA_STATE" name="orderBy"
												style="appearance: none; padding: 0; border: 0; text-align: center; max-width: 80px;"></label>
									</div>
								</th>
								<th class="text-center">修改預約</th>
								<th class="text-center">完成預約</th>
								<th class="text-center" style="border-top-right-radius: 5px;">取消預約</th>
							</tr>
						</thead>
						<tbody class="table-hover">

						</tbody>
					</table>
				</div>
				<div class="btn-group" role="group" aria-label="First group" id="pagination-buttons">
				</div>
				<!--主要內容 結束-->
			</div>

		</div>
	</main>


	<!--JS-->
	<script type="module" src="./js/appointmentManagement.js"></script>
	<!--sweetalert2-->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
	<!-- Flatpickr -->
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

	<script src="../../../../jquery/jquery-3.2.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>


	<!--Other-->
	<script src="../../../js/app.js"></script>
</body>

</html>
