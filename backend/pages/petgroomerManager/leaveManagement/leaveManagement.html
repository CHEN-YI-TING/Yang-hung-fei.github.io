<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords"
		content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/" />

	<title>leaveManagement</title>

	<link href="../../../css/sublist.css" rel="stylesheet">
	<link href="../../../css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

	<!-- sweetalert2 -->
	<link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
	<!-- Flatpickr -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
	<!--CSS-->
	<link rel="stylesheet" href="./css/leaveManagement.css">
	<!-- DataTables -->
	<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css" />


</head>

<body>


	<main class="content">
		<div class="container-fluid p-0" id="mainContent">
			<!--主要內容 起始-->
			<div style="min-height: 1000px; min-width: 1030px;">
				<div class="table-title" style="margin-left: 0px; padding-left: 0px;">
					<div id="error"></div>
					<h2
						style="font-family: Roboto; font-size: 40px; color: rgba(9, 30, 63, 0.79); padding-left: 0px;margin-left: 0px;">
						假單管理</h2>
				</div>
				<div class="table-container">
					<table class="table-fill" style="min-width: 1030px; ">
						<thead>
							<tr>
								<th class="text-align:top"
									style="border-top-left-radius: 5px; position: relative; height: 50px;">假單編號
								</th>
								<th class="text-center" style="position: relative;">美容師編號</th>
								<th class="text-center" style="position: relative;">美容師姓名</th>
								<th class="text-center" style="position: relative;">假單創建日期</th>
								<th class="text-center">假單日期</th>
								<th class="text-center" style="position: relative; min-width:300px;">班表變更</th>
								<th class="text-center">審核狀態</th>
								<th class="text-center">假單通過</th>
								<th class="text-center">假單取消</th>
							</tr>
						</thead>
						<tbody class="table-hover">

						</tbody>
					</table>
				</div>
				<!--主要內容 結束-->
			</div>

		</div>
	</main>

	<!--jquery-->
	<script src="../../../../jquery/jquery-3.2.1.min.js"></script>
	<!--datatables-->
	<script charset="utf8" src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>

	<!--JS-->
	<script type="module" src="./js/leaveManagement.js"></script>
	<!--sweetalert2-->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
	<!-- Flatpickr -->
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>


	<!--Other-->
	<script src="../../../js/app.js"></script>
</body>

</html>
