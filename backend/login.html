<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5"
    />
    <meta name="author" content="AdminKit" />
    <meta
      name="keywords"
      content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="shortcut icon" href="img/icons/icon-48x48.png" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link
      rel="canonical"
      href="https://demo-basic.adminkit.io/pages-sign-in.html"
    />

    <title>Sign In | AllDogCat Manager</title>

    <link href="css/app.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <span style="font-size:14px;"><script src='https://www.google.com/recaptcha/api.js'></script></span>  
</head>

  <body>
    <main class="d-flex w-100">
      <div class="container d-flex flex-column">
        <div class="row vh-100">
          <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">
              <div class="card">
                <div class="card-body">
                  <div class="m-sm-4">
                    <div class="text-center mt-3 m-4">
                      <img
                        class="m-3"
                        src="https://cdn.discordapp.com/attachments/1116009887550423102/1139755551245471744/LOGO5.png"
                        alt="LOGO5"
                        height="60px"
                      />
                      <h1 class="h2">Welcome!</h1>
                      <p class="lead">Sign in to your account to continue</p>
                    </div>
                    <form>
                      <div class="mb-3">
                        <label class="form-label">Account</label>
                        <input
                          class="form-control form-control-lg"
                          type="text"
                          name="email"
						  id="account"
                          placeholder="Enter your account"
                        />
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input
                          class="form-control form-control-lg"
                          type="password"
                          name="password"
                          placeholder="Enter your password"
						  id="password"
                        />
                      </br> 
                        <div class="g-recaptcha" data-sitekey="6LdhMuonAAAAAE8pjrUZt8O-hdA_cCIU4bW8eQ0n"></div>
                      </div>
                      <div>
                        <label class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value="remember-me"
                            name="remember-me"
                            checked
                          />
                          <span class="form-check-label">
                            Remember me next time
                          </span>
                        </label>
                      </div>
                      <div class="text-center mt-4" style="margin-top: 40px">
                        <button id="managerLogin" class="btn btn-lg btn-primary"
                          >Sign in</button
                        >
                        <!-- <button type="submit" class="btn btn-lg btn-primary">Sign in</button> -->
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

	<script src="/jquery/jquery-3.7.0.min.js"></script>
    <script src="js/app.js"></script>
	<script type="module" src="/backend/js/login.js"></script>
  </body>
</html>
